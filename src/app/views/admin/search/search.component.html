<div class="max-w-md mx-auto p-4 bg-white rounded-lg shadow-md">
  <label
    for="product"
    class="block text-sm font-semibold text-gray-700 mb-2"
  >
    Buscar un producto
  </label>
  <div class="relative">
    <!-- Icono de búsqueda SVG -->
    <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-gray-400"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </div>

    <input
      type="text"
      id="product"
      class="block w-full pl-10 pr-4 py-2.5 text-gray-900 rounded-lg border-0
             ring-1 ring-inset ring-gray-300
             placeholder:text-gray-400
             focus:ring-2 focus:ring-cyan-600 focus:outline-none
             text-sm transition-shadow duration-200"
      placeholder="Colores, tamaños, categorías..."
    />
  </div>
</div>
