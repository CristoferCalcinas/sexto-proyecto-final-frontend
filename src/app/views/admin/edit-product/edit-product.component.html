<div class="px-6 py-2 lg:px-8">
  <div class="mx-auto max-w-2xl text-center">
    <h2
      class="text-balance text-4xl font-semibold tracking-tight text-gray-100 sm:text-5xl"
    >
      Editar producto
    </h2>
    <p class="mt-2 text-lg/8 text-gray-200">
      Completa el formulario para editar un producto.
    </p>
  </div>
  <form [formGroup]="myForm" class="mx-auto mt-10 max-w-xl">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label
          for="nombreProducto"
          class="block text-sm/6 font-semibold text-gray-100"
        >
          Nombre del producto
        </label>
        <div class="mt-2.5">
          <input
            type="text"
            name="nombreProducto"
            id="nombreProducto"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-700 placeholder:text-gray-900 focus:ring-2 focus:ring-inset focus:ring-cyan-600 sm:text-sm/6"
            formControlName="nombreProducto"
          />
        </div>
      </div>

      <div class="flex gap-x-8">
        <div class="">
          <label
            for="precio"
            class="block text-sm/6 font-semibold text-gray-100"
          >
            Precio
          </label>
          <div class="mt-2.5">
            <input
              type="number"
              name="precio"
              id="precio"
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-800 placeholder:text-gray-8 00 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
              formControlName="precio"
            />
          </div>
        </div>
        <div class="">
          <label
            for="cantidadStock"
            class="block text-sm/6 font-semibold text-gray-100"
          >
            Stock
          </label>
          <div class="mt-2.5">
            <input
              type="number"
              name="cantidadStock"
              id="cantidadStock"
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
              formControlName="cantidadStock"
            />
          </div>
        </div>
      </div>

      <div class="col-span-2">
        <label
          for="descripcion"
          class="block text-sm/6 font-semibold text-gray-100"
        >
          Descripción del producto
        </label>
        <div class="mt-2.5">
          <input
            type="text"
            name="descripcion"
            id="descripcion"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
            formControlName="descripcion"
          />
        </div>
      </div>

      <div class="flex items-center justify-center">
        <span class="block text-sm/6 font-semibold text-gray-100">
          Proveedor :
        </span>
        <span class="text-4xl ml-5">
          {{ myForm.get("proveedorId")?.value }}
        </span>
      </div>

      <div class="flex items-center justify-center">
        <span class="block text-sm/6 font-semibold text-gray-100">
          Categoría :
        </span>
        <span class="text-4xl ml-5">
          {{ myForm.get("categoriaId")?.value }}
        </span>
      </div>
    </div>
    <div class="mt-10">
      <button
        type="button"
        class="block w-full rounded-md bg-cyan-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="myForm.invalid"
        (click)="updateProduct()"
      >
        Actualizar producto
      </button>
    </div>
  </form>
</div>
