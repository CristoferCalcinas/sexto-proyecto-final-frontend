@if ( products | async; as productList ) {

<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
  <!-- Lista de productos -->
  @for ( product of productList; track product.id ) {

  <div>
    <components-product-card [product]="product"></components-product-card>
    <div class="w-full text-center flex items-center justify-center">
      <button
        class="w-1/2 rounded-l-md bg-cyan-600 px-3 py-2 text-sm font-bold text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600"
        (click)="editProduct(product)"
      >
        Editar
      </button>
      <button
        class="w-1/2 rounded-r-md bg-orange-900 px-3 py-2 text-sm font-bold text-white shadow-sm hover:bg-orange-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600"
        (click)="deleteProduct(product)"
      >
        Borrar
      </button>
    </div>
  </div>

  }
</div>
} @else {

<!-- Tendria que haber productos, por eso el mensaje dice cargando -->
<p>Cargando productos...</p>

}
