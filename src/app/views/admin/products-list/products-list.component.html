@if ( products | async; as productList ) {

<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
  <!-- Lista de productos -->
  @for ( product of productList; track product.id ) {
  <components-product-card [product]="product"></components-product-card>

  }
</div>
} @else {

<!-- Tendria que haber productos, por eso el mensaje dice cargando -->
<p>Cargando productos...</p>

}
