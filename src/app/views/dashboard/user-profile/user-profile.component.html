<shared-title-component title="Perfil de Usuario" />

<div class="grid grid-cols-1 sm:grid-cols-5 md:grid-cols-12 gap-5 text-black">
  <div class="col-span-1 sm:col-span-3 md:col-span-5">
    <div class="overflow-hidden rounded-lg bg-white shadow">
      <div class="px-4 py-5 sm:p-6">
        <div class="flex flex-col items-center justify-center">
          <img
            class="inline-block h-28 w-28 rounded-full"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt=""
          />

          <h3 class="mt-5 text-2xl font-bold">
            {{ userProfile?.nombreCliente }}
          </h3>

          <span>
            {{ userProfile?.correoElectronico }}
          </span>
        </div>

        <div class="w-full mt-5 flex flex-col space-y-5">
          <button
            type="button"
            class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          >
            Editar perfil
          </button>
          <button
            type="button"
            class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          >

          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-span-1 sm:col-span-2 md:col-span-7">
    <div class="overflow-hidden rounded-lg bg-white shadow">
      <div class="px-4 py-5 sm:p-6">
        <h3 class="text-lg font-semibold">Resumen de la cuenta</h3>

        <div class="w-full mt-5 grid grid-cols-1 md:grid-cols-2 gap-5">
          <button
            type="button"
            class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          >
            Mis pedidos
          </button>
          <button
            type="button"
            class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          >
            Mis favoritos
          </button>
          <button
            type="button"
            class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          >
            Preferencias
          </button>
        </div>
      </div>

      <div class="px-4 py-5 sm:p-6">
        <div class="flex items-center justify-center">
          <span class="italic"> Fecha de Registro: </span>
          <h4 class="font-normal tracking-wider text-lg px-4">
            {{ userProfile?.fechaRegistro }}
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
