<shared-title-component title="Carrito de compras" />

<div
  class="space-y-10 grid grid-cols-1 lg:grid-cols-2 lg:space-x-10 lg:space-y-0"
>
  @for (detalle of detalles; track $index) {
  <shared-card-item-component [detalle]="detalle" />
  }@empty {
  <div class="text-center">
    <p>No hay productos en el carrito</p>
  </div>
  }
</div>

<div class="my-5">
  <shared-card-summary-component [total]="calcularTotal" />
</div>
