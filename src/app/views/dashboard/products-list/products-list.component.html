<shared-title-component title="Todos nuestros productos" />

@for (category of getCategories(); track category) {
<h2 class="mt-10 mb-5 text-2xl font-bold text-white">{{ category }}</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  @for (product of productsByCategory[category]; track product.id) {
  <div class="flex flex-col h-full">
    <components-product-card [product]="product" />
    <div class="mt-auto">
      <button
        class="flex w-full items-center justify-center rounded-md border border-transparent bg-cyan-600 px-8 py-2 text-base font-medium text-white hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 focus:ring-offset-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="addProductToCart(product)"
        [disabled]="product.quantity === 0 || isAdmin"
      >
        Agregar al carrito
      </button>
    </div>
  </div>
  }
</div>
} @if (getCategories().length === 0) {
<div class="col-span-3">
  <p class="text-center text-gray-500">No hay productos disponibles</p>
</div>
}
