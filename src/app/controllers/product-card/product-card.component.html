<!-- class="max-w-[400px]" -->
<mat-card appearance="outlined" [routerLink]="['/dashboard/product/', product().id]"
  class="hover:scale-105 hover:shadow-lg transition-transform duration-300 flex-grow">
  <button mat-icon-button color="accent" class="absolute top-2 right-2 z-10" (click)="toggleFavorite($event)">
    <mat-icon>
      {{ favoriteService.isProductInWishList(product().id)
      ? 'favorite'
      : 'favorite_border'
      }}
    </mat-icon>
  </button>

  <mat-card-header>
    <mat-card-title>{{ product().nombreProducto }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <h3>
        Cantidad en Stock:
        <span class="font-bold text-xl antialiased italic">
          {{ product().cantidadStock }}
        </span>
      </h3>
    </div>
    <p>{{ product().descripcion }}</p>
  </mat-card-content>
  <mat-card-footer class="p-4">
    <mat-chip-set aria-label="Chihuahua traits">
      <mat-chip>Categoria ID: {{ product().categoriaId }}</mat-chip>
    </mat-chip-set>
    <div class="mt-5">
      Precio:
      <span>
        {{ product().precio }}
      </span>
    </div>
  </mat-card-footer>
</mat-card>
